defaults:
  - agent: nano
  - _self_

hydra:
  job:
    chdir: false # Prevents Hydra from changing the working directory

# Curation configuration
curation:
  # Dataset configuration
  input_dataset_name: "SWE-Gym/SWE-Gym-Lite"
  curation_ratio: 0.2
  output_dataset_name: "ASSERT-KTH/SWE-Gym-Nano-SFT"
  dataset_version: "v1.0"
  push_to_hub: false
  hf_token: null  # HuggingFace token for pushing to hub
  
  # Rollout configuration
  num_rollouts_per_problem: 8
  timeout: 120
  max_problems: null  # Maximum number of problems to process (for testing)
  
  # Filtering configuration
  reward_threshold: 0.4
  min_solutions_per_problem: 1
  max_solutions_per_problem: 3

agent:
  model: "openai/gpt-4.1"
  api_base: null
  token_limit: 8192
  tool_limit: 100  # 20