defaults:
  - _self_

hydra:
  job:
    chdir: false  # Prevents Hydra from changing working directory at runtime

run:
  wandb_project: "TTC"
  train_mode: "lora"
  task: "repair"  # "detection" or "repair"
  dataset_type: "stack"  # "primevul" or "stack"
  diff_type: "search_replace"  # "search_replace" or "unified"
  commit_hash: ""  # will be set automatically
  resume_training: false

model:
  model_name: "Qwen/Qwen2.5-Coder-1.5B-Instruct"
  load_in_4bit: true  # unsloth only
  fast_inference: true  # unsloth only
  gpu_memory_utilization: 0.8  # unsloth only
  max_lora_rank: 128  # unsloth only, only used if run.train_mode == "lora"

lora:
  r: 32
  lora_alpha: 64  # lora paper describes 2x the r
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"

grpo:
  use_vllm: true
  vllm_gpu_memory_utilization: 0.7
  # Optimizer settings
  learning_rate: 5e-6
  adam_beta1: 0.9
  adam_beta2: 0.99
  weight_decay: 0.1
  warmup_ratio: 0.1
  lr_scheduler_type: "linear"
  optim: "paged_adamw_8bit"
  
  # Model settings
  # Automatically set based on GPU architecture
  bf16: false  # will be set automatically
  fp16: false  # will be set automatically
  per_device_train_batch_size: 4
  gradient_accumulation_steps: 2
  
  # Generation settings
  num_generations: 4
  max_prompt_length: 512  # will be decreased if the longest sequence in the dataset is shorter
  max_completion_length: 256  # will be increased by the complement of the above
  
  # Training loop settings
  logging_steps: 1
  max_steps: -1
  save_steps: 50
  max_grad_norm: 0.1
  
  # Logging settings
  report_to: "wandb"
  run_name: "${model.model_name}-GRPO-${run.dataset_type}-${run.task}"
  output_dir: "outputs" 