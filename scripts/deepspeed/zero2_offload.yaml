compute_environment: LOCAL_MACHINE
debug: false
deepspeed_config:
  deepspeed_multinode_launcher: standard
  offload_optimizer_device: cpu  # offload optimizer state to CPU
  offload_param_device: none  # keep parameter shards on GPU
  zero3_init_flag: false
  zero_stage: 2
  # Communication overlapped with compute
  contiguous_gradients: true
  overlap_comm: true
  # Limit live parameters in memory during ZeRO-2
  stage2_max_live_parameters: 1000000000
  # Activation checkpointing to halve activation storage
  activation_checkpointing:
    partition_activations: true
    contiguous_memory_optimization: true

distributed_type: DEEPSPEED
downcast_bf16: 'no'
machine_rank: 0
main_training_function: main
mixed_precision: 'bf16'
num_machines: 1
num_processes: 8
rdzv_backend: static
same_network: true
tpu_env: []
tpu_use_cluster: false
tpu_use_sudo: false
use_cpu: false
